<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>√úr√ºn Detayƒ±</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="detail-wrapper">
  <!-- üî• √áER√áEVEYƒ∞ VEREN CLASS BURADA ≈ûART -->
  <div class="detail-card" id="productDetail">
    <!-- JS burayƒ± dolduracak -->
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = Number(params.get("id"));
  const container = document.getElementById("productDetail");

  fetch("/api/products")
    .then(res => res.json())
    .then(products => {
      const product = products.find(p => p.id === id);

      if (!product) {
        container.innerHTML = "<p>√úr√ºn bulunamadƒ±</p>";
        return;
      }

      container.innerHTML = `
        <div class="detail-image">
          <img src="${product.image}"
               onerror="this.onerror=null;this.src='/images/no-image.png';">
        </div>

        <div class="detail-info">
          <h1>${product.name}</h1>
          <p class="code">Kod: ${product.code}</p>
          <p class="desc">${product.description}</p>
          <a href="index.html" class="back">‚Üê Geri</a>
        </div>
      `;
    });
</script>

</body>
</html>
